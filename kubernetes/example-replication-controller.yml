# An example pod configuration file
apiVersion: v1
kind: ReplicationController
metadata: 
  name: myapp-rc
  # Labels can be set to any key-value pairs. Useful for filtering.
  labels: 
    app: myapp
    tier: frontend
spec:
  template:
    metadata: 
      name: nginx
      # Labels can be set to any key-value pairs. Useful for filtering.
      labels: 
        app: nginx
        tier: frontend
    spec:
      containers:
        - name: nginx
          image: nginx
  replicas: 3